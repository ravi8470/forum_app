<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                background-color: dodgerblue;

                /* border: 1px solid black; */
                width: 100%;
                height: 100%;
            }
            .left {
                position: absolute;
                left: 0;
                width: 50%;
                background-color: aquamarine;
            }
            .right {
                position: absolute;
                right: 0;
                width: 50%;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-container left"></div>
            <div class="flex-container right"></div>
        </div>
    </body>
</html>
